<form>
  <div class="form-group">
    <input
      #emailControl="ngModel"
      appEmailvalidator
      appHover="steelblue"
      type="email"
      class="form-control"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
    />
    <div>{{ emailControl.errors | json }}</div>
  </div>
  <div class="form-group">
    <input
      appHover="steelblue"
      type="password"
      class="form-control"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
